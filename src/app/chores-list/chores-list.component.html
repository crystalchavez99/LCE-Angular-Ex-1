<div class="chores">
  <h3>Chores</h3>
  <ul>
     <li *ngFor = 'let chore of chores'>{{chore}}</li>
  </ul>
  <p *ngIf="chores.length > finishedChores.length">Work harder!</p>
</div>
<hr>
<div class="doneChores">
  <h3>Done Chores</h3>
  <ul>
     <li *ngFor = 'let done of finishedChores'>{{done}}</li>
  </ul>
  <img src="{{targetImage}}" *ngIf="chores.length == 0 || finishedChores.length >= chores.length+3" alt="Test"/>
</div>
<h1 *ngIf="chores.length == 0 && finishedChores.length >= 4; else earn">Ice Cream Treat!</h1>
<ng-template #earn>
  <p>Finish your chores</p>
  </ng-template>
<hr>
